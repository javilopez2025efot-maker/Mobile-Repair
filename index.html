<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Repair</title>

<style>
:root {
  --neon-1: #00e5ff;
  --neon-2: #7c4dff;
  --neon-3: #18ffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: #0e1624;
  color: #fff;
}

/* ===== HERO ===== */
.hero {
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("Fondo.png") center 20% / cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  animation: neonShift 14s infinite alternate;
}

.hero-content {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.hero h1 {
  font-size: 3rem;
  text-shadow:
    0 0 15px rgba(0,229,255,0.4),
    0 0 40px rgba(124,77,255,0.3);
}

.hero p {
  font-size: 1.2rem;
  color: #e0f7ff;
}

/* ===== REDES ===== */
.socials {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 15px;
}

.socials a {
  font-size: 1.6rem;
  color: var(--neon-1);
  text-decoration: none;
  transition: transform 0.3s ease, text-shadow 0.3s ease;
}

.socials a:hover {
  transform: scale(1.15);
  text-shadow: 0 0 12px var(--neon-1);
}

/* ===== ANIMACIONES ===== */
@keyframes neonShift {
  0% { filter: hue-rotate(0deg); }
  50% { filter: hue-rotate(35deg); }
  100% { filter: hue-rotate(0deg); }
}

/* ===== SERVICIOS ===== */
.services {
  padding: 80px 20px;
}

.services-container {
  max-width: 1100px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
}

.service-card {
  position: relative;
  background: #111c2e;
  border-radius: 16px;
  padding: 22px 24px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);
  overflow: hidden;
  transition: transform 0.3s ease;
}

.service-card::before {
  content: '';
  position: absolute;
  inset: -1px;
  border-radius: 16px;
  background: linear-gradient(120deg, var(--neon-1), var(--neon-2), var(--neon-3));
  opacity: 0;
  transition: opacity 0.4s ease;
}

.service-card > * {
  position: relative;
  z-index: 1;
}

.service-card:hover {
  transform: translateY(-6px);
}

.service-card:hover::before,
.service-card.active::before {
  opacity: 0.25;
}

.service-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}

.service-header h3 {
  font-size: 1.15rem;
  font-weight: 500;
  color: #e6faff;
  display: flex;
  gap: 8px;
  align-items: center;
}

.arrow {
  font-size: 1.4rem;
  color: var(--neon-1);
  text-shadow: 0 0 6px rgba(0,229,255,0.6);
  transition: transform 0.3s ease, color 0.3s ease;
}

.service-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
  font-size: 0.95rem;
  line-height: 1.5;
  opacity: 0.9;
  margin-top: 10px;
}

.service-card.active .service-content {
  max-height: 300px;
}

.service-card.active .arrow {
  transform: rotate(45deg) scale(1.1);
  color: var(--neon-2);
}

.service-card.active h3 {
  color: var(--neon-1);
  text-shadow: 0 0 6px rgba(0,229,255,0.6);
}

/* ===== FOOTER ===== */
footer {
  background: #0a1120;
  color: #aaa;
  text-align: center;
  padding: 20px;
  font-size: 0.85rem;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .services-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .services-container {
    grid-template-columns: 1fr;
  }

  .hero h1 {
    font-size: 2.1rem;
  }

  .hero p {
    font-size: 1rem;
  }
}
</style>
</head>

<body>

<script>
const cards = document.querySelectorAll('.service-card');
cards.forEach(card => {
  card.querySelector('.service-header').addEventListener('click', () => {
    cards.forEach(c => c.classList.remove('active'));
    card.classList.toggle('active');
  });
});
</script>
